<h4>Organize seu próprio Evento</h4>
<hr />
<form [formGroup]="inscricaoForm" (ngSubmit)="onSubmit()">
  <div class="form-horizontal">

    <div class="alert-danger" *ngIf="erros.length > 0">
      <h3>Oops! Alguma coisa não de certo:</h3>
        <ul>
          <li *ngFor="let error of erros">{{ error }}</li>
        </ul>
    </div>

    <div class="form-group row" [ngClass]="{'has-error': displayMessage.nome}">
      <label for="nome" class="col-sm-2 col-form-label">Nome Completo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" formControlName="nome">
        <span class="text-danger" *ngIf="displayMessage.nome">
          <p [innerHTML]="displayMessage.nome"></p>
        </span>
      </div>
    </div>
    
    <div class="form-group row" [ngClass]="{'has-error': displayMessage.cpfCnpj}">
      <label for="inputCpfCnpj" class="col-sm-2 col-form-label">CPF ou CNPJ</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCpfCnpj" placeholder="CPF ou CNPJ" formControlName="cpfCnpj">
        <span class="text-danger" *ngIf="displayMessage.cpfCnpj">
          <p [innerHTML]="displayMessage.cpfCnpj"></p>
        </span>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-error': displayMessage.email}">
        <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" formControlName="email">
          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHtml]="displayMessage.email"></p>
          </span>
        </div>
      </div>
  
    <div class="form-group row" [ngClass]="{'has-error': displayMessage.password}">
      <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputSenha" placeholder="Senha" formControlName="password">
        <span class="text-danger" *ngIf="displayMessage.password">
            <p [innerHtml]="displayMessage.password"></p>
          </span>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-error': displayMessage.confirmPassword}">
      <label for="inputSenhaConfirmada" class="col-sm-2 col-form-label">Senha Confirmada</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputSenhaConfirmada" placeholder="Senha Confirmada" formControlName="confirmPassword">
        <span class="text-danger" *ngIf="displayMessage.confirmPassword">
            <p [innerHtml]="displayMessage.confirmPassword"></p>
          </span>
      </div>
    </div>

    <div class="form-group row">
      
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>

  </div>
</form>
