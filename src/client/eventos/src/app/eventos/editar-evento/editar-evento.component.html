<h2>Novo Evento</h2>
<h4>Preencha corretamente os dados do evento</h4>
<hr />

<form novalidate [formGroup]="eventoForm" (ngSubmit)="editarEvento()">
  <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label">Nome do Evento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" formControlName="nome">
    </div>
  </div>

  <div class="form-group row">
    <label for="descricaoCurta" class="col-sm-2 col-form-label">Descrição Curta</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="descricaoCurta" formControlName="descricaoCurta">
    </div>
  </div>

  <div class="form-group row">
    <label for="descricaoLonga" class="col-sm-2 col-form-label">Mais detalhes</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="descricaoLonga" formControlName="descricaoLonga" rows="5">
        </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
    <div class="col-sm-10">
      <select name="categoria" id="categoria" class="custom-select" formControlName="categoriaId">
        <option *ngFor='let categoria of categorias' value="{{ categoria.id }}">{{ categoria.nome }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="dataInicio" class="col-sm-2 col-form-label">Data de Início</label>
    <div class="col-sm-10">
      <!-- <input type="text" class="form-control" id="dataInicio" formControlName="dataInicio"> -->
      <my-date-picker name="dataInicio" [options]="myDatePickerOptions" formControlName="dataInicio"></my-date-picker>
    </div>
  </div>

  <div class="form-group row">
    <label for="dataFim" class="col-sm-2 col-form-label">Data de Encerramento</label>
    <div class="col-sm-10">
      <!-- <input type="text" class="form-control" id="dataFim" formControlName="dataFim"> -->
      <my-date-picker name="dataFim" [options]="myDatePickerOptions" formControlName="dataFim"></my-date-picker>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="gratuito">
        <label class="custom-control-label" for="gratuito">Será gratuito?</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="online" formControlName="online" name="online" [(ngModel)]="online">
        <label class="custom-control-label" for="online">Será online?</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="nomeEmpresa" class="col-sm-2 col-form-label">Empresa / Organizador</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nomeEmpresa" formControlName="nomeEmpresa">
    </div>
  </div>

  <form id="modalEndereco" *ngIf="!online" [formGroup]="enderecoForm" (ngSubmit)="editarEndereco()">
    <hr>
    <div class="row col-md-12 mr-auto">
      <h3>Endereço</h3>
    </div>

    <table class="table table-bordered" *ngIf="Property" >

    </table>

    <div class="form-group row">
      <label for="cep" class="col-sm-2 col-form-label">CEP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cep" formControlName="cep">
      </div>
    </div>

    <div class="form-group row">
      <label for="logradouro" class="col-sm-2 col-form-label">Logradouro</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
      </div>
    </div>

    <div class="form-group row">
      <label for="numero" class="col-sm-2 col-form-label">Número</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numero" formControlName="numero">
      </div>
    </div>

    <div class="form-group row">
      <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>

    <div class="form-group row">
      <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
      </div>
    </div>

    <div class="form-group row">
      <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
      </div>
    </div>

    <div class="form-group row">
      <label for="estado" class="col-sm-2 col-form-label">Estado</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="estado" formControlName="estado">
      </div>
    </div>

  </form>

  <div class="form-group">
    <button type="submit" class="btn btn-primary mr-2">Salvar</button>
    <button type="button" class="btn btn-link" (click)="onCancel()">Cancelar</button>
  </div>
</form>
